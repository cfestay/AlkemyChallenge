<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Listado Personajes</h1>
    
   <nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Personajes</a>
		</div>
	</nav>


	<div class="container mt-4 pj-card">
		<div class="row">
		
			<div th:each="p:${lista}" class="col-md-3 mb-3">
				<div class="card" style="width: 18rem;">
					<img th:src="${p.imageUrl}"  class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${p.name}" class="card-title"></h5>
						<p  th:text="${p.age}" class="card-text"></p>
						<p  th:text="${p.weight}" class="card-text"></p>
						<p  th:text="${p.history}" class="card-text"></p>										
					</div>
					<div class="card-footer text-muted">
						<a href="#" class="btn btn-primary">Peliculas</a>
					</div>
				</div>
			</div>
	
	


		</div>
	</div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
